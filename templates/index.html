<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Módulo Bitácoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg" style="background: #1c3247">

        <div class="container">
            {% block NombreModo %}
                <a class="navbar-brand text-white text-center" href="/">Modo Administrador</a>
            {% endblock %}
        </div>


    </nav>
    <nav>
        <div style="background: #FE9900; height: 11px; margin-bottom: 0"></div>
    </nav>

</div>
<div class="container d-flex">
    {% block main %}
        <div class="container d-flex justify-content-evenly mt-4">
            <div class="card px-2 py-2" style="width: 16rem;">
                <a href="{% url 'docentes:agregar_docente' %}">
                    <img src="{% static 'img/Docente.png' %}" class="card-img-top" alt="Icono Docente">
                    <div class="card-body">
                        <p class="card-text text-center fs-5 text-decoration-none">Módulo Docentes</p>
                    </div>
                </a>
            </div>
            <div class="card px-2 py-2" style="width: 16rem;">
                <img src="{% static 'img/Actividades.png' %}" class="card-img-top" alt="Icono Actividades">
                <div class="card-body">
                    <a href="{% url 'actividad:crear_actividad' %}">
                        <p class="card-text text-center fs-5"> Módulo Actividades </p>
                    </a>
                </div>
            </div>
            <div class="card px-2 py-2" style="width: 16rem;">
                <img src="{% static 'img/Bitácora.png' %}" class="card-img-top" alt="Icono Bitacora">
                <div class="card-body">
                    <p class="card-text text-center fs-5">Módulo Bitácora</p>
                </div>
            </div>
        </div>
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<footer class="text-center fixed-bottom text-lg-start footer text-white" style="background: #1c3247">
    <h5 class="texto p-3">Universidad Estatal de Milagro - Todos los derechos reservados - UNEMI 2023</h5>
</footer>


</body>
</html>
